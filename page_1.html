<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style_page_1/style_page_1.css" type="text/css">

</head>

<body>
    <header class="header">
        <div class="header__logo logo">
            <img src="./assets/images/logo.svg">
        </div>
        <button type="button" class="header__button btn ">
            КОРЗИНА
            <img class="btn__img" src="./assets/images/basket.svg">
        </button>
    </header>

    <main class="main">
        <div class="main__info info">
            <h1 class="info__heading">Виртуальная реальность без проводов</h1>
            <p class="info_text">
                Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих
                комьютеров.
            </p>
            <button type="button" class="info__button btn">
                КУПИТЬ
                <img class="btn__img" src="./assets/images/folder.svg">
            </button>
        </div>
        <div class="main__aside">
            <img class="main__images" src="./assets/images/guy.svg" alt="guy">
        </div>
    </main>
    <footer class="footer">
        <nav class="footer__nav nav">
            <a class="nav__link" href="#">Возможности</a>
            <a class="nav__link" href="#">Где купить</a>
            <a class="nav__link" href="#">Доставка</a>
            <a class="nav__link" href="#">Помощь</a>
        </nav>
    </footer>

</body>

</html>
